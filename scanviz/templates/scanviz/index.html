{% load static %}
<!DOCTYPE html>
<html>
	<head>
		
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
		<script src="{% static 'js/charts.min.js' %}"></script>
		<script src="{% static 'js/sigma.min.js' %}"></script>
		<script src="{% static 'js/sigma.layout.forceAtlas2.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<title> Scanner </title>
	</head>
	<body>
		<!--<img src="/static/carl.png">-->
		<h2>Scan Subnet</h2>
		<h3>Please use CIDR Notation</h3>
		<form id="input-form" method="POST">
			{% csrf_token %}
			<input id="subnet" maxlength="16" placeholder="enter subnet to scan" type="text">
			<input type="submit" value="SCAN!">
		</form>
		<div id="results_container">
			<div id="network_map"></div>
			<div id="port_graphs"></div>
			
		</div>
	</body>
</html>
